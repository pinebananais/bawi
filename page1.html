<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
		<title>Uam~!!</title>
	</head>
	<body style="margin: 0 0 0 0">
        <div id="wrapper">
            <header>
                <div class="banner">우암 송시열</div>
                <nav id = "topMenu">
                    <ul>
                        <li><a href="/index.html">대문</a></li>
                        <li><a href="/page1.html?page=1">우암 송시열</a></li>
                        <li><a href="/page2.html">우암의 바위글씨</a></li>
                        <li style="border-right: black 1px solid;"><a href="#">연락처</a></li>
                    </ul>
                </nav>
            </header>
            <div id="side">
                <ul>
                    <li>우암 송시열</li>
                    <li>우암의 소개</li>
                    <li>우암의 생애</li>
                    <li>우암의 정치</li>
                    <li>우암의 사상</li>
                    <li>우암의 문학</li>
                </ul>
            </div>
            <div class="contents">
                <div class="title" style="margin-left: 10px;"></div>
                <hr style="margin-bottom: 30px;margin-top:40px;">
            </div>
        </div>
        <footer id = "bottom">
            <p>© 2017 All Rights Reserved.
            </p>
        </footer>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
            pagenum = 1;
            //Idle process
            $('.contents').css('height', 'auto');
            $('#side').css('left', (($(window).width()-$('.contents').innerWidth())/2) - $('#side').width());
            //end idle
            $(window).resize(function(){
                $('.contents').css('height', 'auto');
                $('#side').css('left', (($(window).width()-$('.contents').innerWidth())/2) - $('#side').width());
            })
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null){
                   return null;
                }
                else{
                   return results[1] || 0;
                }
            }
            if($.urlParam('page')) pagenum = $.urlParam('page');
            $.getJSON("json/page1/"+pagenum+".json", function(json) {
                console.log(json); // access the response object
                $('.title').text(json.title);
                for(var i = 0; i < json.article.length; i++){
                    $('.contents').append("<span class='subtitle'>"+(i+1)+"."+json.article[i][0]+"</span>"+"<p class='article'>"+json.article[i][1]+"</p>");
                }
            });
            $('#side li:not(:first-child)').hover(
                function(){
                    $(this).css('background-color', '#f0f5f3');
                    $(this).css('color', '#254438');
                }
                , function(){
                    $(this).css('background-color', '#5a8e79');
                    $(this).css('color', '#f0f5f3');
                }
            );
            
            
        </script>
	</body>
</html>
