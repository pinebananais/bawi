    <script type="text/javascript">
        var json1,json2;
        $.getJSON("json/page2/2.json", function(json) {
            console.log(json); // access the response object
            json1 = json;
            call_back();
        });
        function call_back(){
            $.getJSON("json/page2/3.json", function(json) {
                console.log(json); // access the response object
                json2 = json;
                console.log(json1);
                put_img();
            });
        }
        
        
        function put_img(){
            for(var i = 0; i < 17; i++){
                var img = document.createElement('img');
                var leftval = 400;
                var topval = 300;
                img.src = "/image/map/" + json1[i] + ".png";
                console.log("left:"+(json2[i][0]*1 - leftval)+"px;top:"+json2[i][1]+"px;");
                img.style = "left:"+(json2[i][0]*1 - leftval)+"px;top:"+(json2[i][1]*1 - topval)+"px;";
                document.getElementById("imgbox").appendChild(img);
            }
        }
    </script>
