    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
               return null;
            }
            else{
               return results[1] || 0;
            }
        }
        var name = $.urlParam('name');
        $.getJSON("json/page2/bawi/"+name+".json", function(json) {
            $('.bawititle').append(json.title);
            $('.bawiimg').attr('src','/image/bawi/'+json.source+".jpg");
            $('#location').append(json.location);
            $('#content').append(json.content);
            $('#translate').append(json.translate);
            $('.contents').append("<p class='article'>"+json.information+"</p>");
        });
    </script>
